<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	
	<script src="Bookmark.js"></script>
	<script src="Wrapper.js"></script>
	<script src="Categories.js"></script>
	<script src="BookmarksDashboard.js"></script>
	<script src="BkIdGenerator.js"></script>
	<script src="SettingsMenu.js"></script>
	<link rel="stylesheet" href="BookmarksDashboard.css">
	<link rel="stylesheet" href="SettingsMenu.css">
	
	<script src="library/jquery.min.js"></script>
	<script src="library/jquery-ui.min.js"></script>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
		 rel="stylesheet" type="text/css"/> 
  
	<title>Bookmarks Dashboard</title>
</head>

<body>
	<div id="settingsMenu" >
		<img src="images/setting.png" id="globalSettings"/>
		<img src="images/Recycle_Bin_f.png" id="removeAllImage"/>
	</div>
	<div id="bookmarksDiv" style="width: 950px; height: 600px"></div>
	<button id="page-switcher-next" class="page-switcher" > &gt;
    </button>
	<button id="page-switcher-prev" class="page-switcher"> &lt;
    </button>

    <div id="overlay" class="web_dialog_overlay"></div>
    <div id="categories_dialog" class="web_dialog">
		<div class="web_dialog_title">
			Select Category
			<a href="#" id="btnClose" class="align_right" style="float: right">Close</a>
		</div>
		<div id="categories"></div>
		<input id="btnSubmit" type="button" value="Submit"/>
	</div>
	
	<div id="global_dialog" class="web_dialog">
		<div class="web_dialog_title">
			Bookmarks Dashboard Settings
			<a href="#" id="btnCloseSettings" class="align_right" style="float: right">Close</a>
		</div>
		<div class="prefix margin30">Bookmarks size:<br/>
			<input type="checkbox" name="resize" value="resize_to_default"/>
			<span style="font-weight: normal">Resize to default</span>
		</div>
		<hr/>
		<div class="prefix margin10">Clear everyting:<br/>
			<input type="checkbox" name="clearAll" value="clear_storage"/>
			<span style="font-weight: normal">Remove everything</span>
		</div>
		<hr/>
		<div id="orderingCriteriaSelection" class="margin30">
			<div class="prefix">Ordering criteria:</div>
			<input type="radio" name="orderCriteria" value="alphabetically"/>Alphabetically<br/>
			<input type="radio" name="orderCriteria" value="oncategory"/>On category<br/>
			<input type="radio" name="orderCriteria" value="dragndrop" checked="checked"/>Drag'n drop
			<br/>
		</div>
		<hr/>
		<div class="prefix margin30">Select background image:<br/>
			<select id="backgroundImageSelect">
				<option value="None">None</option>
			</select>
		</div>
		<br/>
		<hr/>
		<div id="categorySection" style="margin-left:30px;">
			<div class="prefix">Categories:</div>
			<div id="existingCategories"></div>
			<div id="newCategDiv">
				<span class="prefix">New Category Name: </span>
				<input type="text" id="new_categ_name"/><br/>
				<span class="prefix">New Category Color: </span>
				<input type="text" id="new_categ_color"/>
			</div>
		</div>
		<br/>
		<input id="btnSubmitSettings" type="button" value="Submit"/>
	</div>
</body>

</html>
